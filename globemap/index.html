<!DOCTYPE html>
<html>

<head>
    <title>WebGL Earth API: Cassini Terrestrial Globe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/leaflet-bing-layer.min.js"></script>
    <script src="lib/webgl-earth-2.4.2.js"></script>
    <link rel="stylesheet" href="css/leaflet.css">
    <script>
        function initialize() {
            var mapBounds = [[-85, -180], [85, 180]];
            var mapMinZoom = 0;
            var mapMaxZoom = 5;
            var center = [0, 0];
            var options = { zoom: 0, position: center };
            var earth = new WE.map('earth_div', options);
            // var map = L.map('earth_div').setView([51.505, -0.09], 13);
            L.tileLayer.bing({
                bingMapsKey: "AlzEsHuemcvyHL9zokjJx85LFxp8sy4Ch2aSwrmn6AKCojiBUahyJzNwoV0oRlvm",
                imagerySet: "Road",
                culture: "ru_RU"
            }).addTo(earth);
            // var layer = L.tileLayer('http://tileserver.maptiler.com/cassini-terrestrial/{z}/{x}/{y}.jpg', {
            //   bounds: mapBounds,
            //   minZoom: mapMinZoom,
            //   maxZoom: mapMaxZoom
            // });
            // layer.addTo(earth);
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        
        #earth_div {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #000;
            position: absolute !important;
        }
    </style>
</head>

<body onload="initialize()">
    <div id="earth_div"></div>
</body>

</html>
